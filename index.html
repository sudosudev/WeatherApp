<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Weather App</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        
    </head>
    <body class="weatherapp_body">
        <div id="container">
            <img src="Assets/img/mountain2.png" alt="sun" id="img_scn">
            <span class="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search City..." class="search-bar">
                <img src="Assets/img/location_icon.svg" class="loc_ico">
            </span>
    
            <div id="weather_result_container"></div>
        </div>
        <script src="script.js"></script>
        <!-- font awesome icon cdn  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- sweetalert cdn........ -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
    </body>
</html>
